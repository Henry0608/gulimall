server:
  port: 88

spring:
  profiles:
    active: dev
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: gulimall-coupon
          uri: https://www.baidu.com
          predicates:
            - Path=/coupon/**